{{- $globals := .globals -}}

<ul>
  {{- range .context.content -}}
    {{- if eq .node_type "list-item" -}}
      <li>
        {{- partial "utils/rich-text/get-block" (dict
          "context" .
          "globals" $globals
        ) -}}
      </li>
    {{- else -}}
      {{- partial "utils/not-found" (dict "name" .node_type) -}}
    {{- end -}}
  {{- end -}}
</ul>
